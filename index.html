<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <body class="bg-gray-100 flex justify- center items-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <form id="cardForm" class="space-y-4" onsubmit="validateCard(event)">
                <div>
                    <label class="block text-gray-700 mb-1" for="card-name">Card Name</label>
                    <input type="text" id="card-name" placeholder="Give this card a name" class="w-full p-2 border rounded focus:outline-none focus:ring focus: border-blue-300" required>
                </div>
                <div class="border rounded-lg p-4 bg-gray-100">
                    <div class="flex justify-between items-center mb-4">
                        <div class="text-lg font-semibold">HSBC</div>
                        <div class="w-12">
                            <img src="HBSC.png" alt="HSBC" class="w-full">
                        </div>
                    </div>

                    <div class="text-gray-500 text-xl tracking-widest mb-4">0000 0000 0000 0000</div>
                    <div class="flex justify-between text-gray-700">
                        <div>
                            <div class="text-aa">Name Surname</div>
                            <div class="text-ab">MM / YYYY</div>
                        </div>
                        
                        <div class="w-10">
                            <img src="Mastercard.png" alt="Mastercard" class="w-full">
                        </div>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label class="block text-gray-700 mb-1" for="name">First name</label>
                        <input type="text" id="name" placeholder="Name on Card" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>

                    <div class="w-1/2">
                        <label class="block text-gray-700 mb-1" for="surname">Surname</label>
                        <input type="text" id="surname" placeholder="Surname on card" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-1" for="card-number">Card number</label>
                    <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                </div>

                <div class="flex space-x-4">
                    <div class="w-1/3">
                        <label class="block text-gray-700 mb-1" for="month">Month</label>
                        <select id="month" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                            <option>Enero</option>
                            <option>Febrero</option>
                            <option>Marzo</option>
                            <option>Abril</option>
                            <option>Mayo</option>
                            <option>Junio</option>
                            <option>Julio</option>
                            <option>Agosto</option>
                            <option>Septiembre</option>
                            <option>Octubre</option>
                            <option>Noviembre</option>
                            <option>Diciembre</option>
                        </select>
                    </div>

                    <div class="w-1/3">
                        <label class="block text-gray-700 mb-1" for="date">Year</label>
                        <select id="date" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                        </select>
                    </div>

                    <div class="w-1/3">
                        <label class="block text-gray-700 mb-1" for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="XXX" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                </div>

                    <button type="submit" class="w-full py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-blue-300">Enter</button>
                 </form>

                 <p id="result" class="mt-4 text-center"></p>

        </div>
        <script src="script.js"></script>
</body>
</html>
